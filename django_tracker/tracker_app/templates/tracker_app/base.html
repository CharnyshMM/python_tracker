<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
</head>
<body>
<h3>Py Tracker Web Application</h3>
{% if user.is_authenticated %}
          You look great, {{ user.username }}!
          <a href="{% url 'logout' %}">Log Out</a>
{% else %}
        Hi! Please <a href="{% url 'login' %}">Log In</a> or <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}

{% block content %}
{% endblock %}

</body>
</html>
