{% extends 'tracker_app/base.html' %}

{% block title %}Tasks list{% endblock %}

{% block content%}
    <p>Tasks list</p>
    <a href="{% url 'new_task' 0 %}">Create new</a>
    {% if tasks_list %}
        <ul>
            {% for task in tasks_list %}
                <li><a href="{% url 'detail_task' task.id %}">{{task.title}}</a></li>
            {% endfor %}
        </ul>
    {%else%}
        <p>"No tasks in storage</p>
{%endif%}
{% endblock %}
