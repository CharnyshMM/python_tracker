<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Tasks - Py_TrackerWeb</title>
</head>
<body>
<p>Tasks list</p>
<a href="{% url 'new_task' %}">Create new</a>
{% if tasks_list %}
    <ul>
        {% for task in tasks_list %}
            <li><a href="{% url 'detail_task' task.id %}">{{task.title}}</a></li>
        {% endfor %}
    </ul>
{%else%}
    <p>"No tasks in storage</p>
{%endif%}
</body>
</html>
